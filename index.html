<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pazaak</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  
  
<style>

  .board{
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
    width: 100%;
  }

  .hand{
    display: flex;
    width: 100%;
  }

  .shadow{
    border: 1px solid;
    padding: 10px;
    box-shadow: 10px 10px 15px 1px #888888;
    
    height: 150px;
    width: 100px;
    margin: 2em;

  }

  .board-slot{
    border: 1px solid black;
    padding: 10px;
    margin: 1em;
    float:left;
    height: 150px;
    width: 100px;
  }

  .zoom:hover{
    transform: scale(1.25);
  }

  .button-margin{
    margin: 20px;
  }
</style>
</head>


<body>
  <button class="waves-effect waves-light btn-large" onclick="loadHand()" id="start">Start</button>
  <button class="waves-effect waves-light btn-large button-margin" onclick="endTurn()">End Turn</button>
  <button  class="waves-effect waves-light btn-large" onclick="checkWinner()">Stand</button>

  <div id="hand1" class="hand">
   <!-- The hand is automatically generated -->
  </div>
  
  <div class="board">
    <div id="player-one" class="black-background board">
      
    </div>
  
  </div>
  
  <div>
    <div id="hand2" class="hand">
    
    </div>
    <div class="board">
      <div id="player-two" class="board">
      
      </div>
    </div>
    <h2>Score: <span id="score">0</span></h2>

  </div>

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
